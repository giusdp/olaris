version: '3'

vars:
  # if D=1 will not run and show commands
  # otherwise will not cat anything but run commands
  D: ""
  RUN: '{{if eq .D ""}}{{else}}echo{{end}}'
  CAT: '{{if eq .D ""}}true{{else}}cat{{end}}'
  RETRY: 100
  TIMEOUT: 10

env:
  KUBECONFIG: 
    sh: | 
        if test -e $NUV_TMP/kubeconfig
        then echo  $NUV_TMP/kubeconfig
        else echo ~/.kube/config
        fi

tasks:

  status:
    desc: show nuvolaris cluster status 
    silent: true
    cmds:
    - echo "=== Nuvolaris Deployment"
    - kubectl -n nuvolaris get sts,po,svc

  info:
    desc: show nuvolaris cluster info 
    silent: true
    cmds: 
      - |
        echo "=== KUBECONFIG and Current Context "
        echo $KUBECONFIG
        kubectl config get-contexts
        echo "=== Nodes"
        kubectl -n nuvolaris get no
        echo "=== kubectl version"
        kubectl version --short 2>/dev/null

  watch:
    #desc: watch pod deployment
    silent: true
    cmds: 
    - watch kubectl -n nuvolaris get po

  wait:
    #desc: wait for an object to reach a condition
    silent: true
    cmds:
    - test -n "{{.OBJECT}}" || die "use OBJECT=<to-wait-for>"
    - |
      echo "Waiting for {{.OBJECT}}"
      while ! {{.RUN}} kubectl -n nuvolaris get {{.OBJECT}} 2>/dev/null
      do sleep {{.TIMEOUT}}
      done
    - |
      N=0
      RES=false
      while [[ $N -lt {{.RETRY}} ]]
      do 
        echo "$((N++)) Waiting for {{.OBJECT}} ready"
        if {{.RUN}} kubectl -n nuvolaris wait --for=condition=ready {{.OBJECT}} --timeout={{.TIMEOUT}}s 2>/dev/null
        then RES=true ; break
        fi
      done
      $RES

  detect:
    desc: detect the kind of kubernetes we are using
    silent: true
    cmds: 
    - |-
      LABELS="$(kubectl get nodes -ojsonpath='{.items[].metadata.labels}' 2>/dev/null)"
      if echo "$LABELS" | jq . | grep eksctl.io >/dev/null
      then echo "eks"
      elif echo "$LABELS" | jq . | grep microk8s.io >/dev/null
      then echo "microk8s"
      elif echo "$LABELS" | jq . | grep lke.linode.com >/dev/null
      then echo "lks"
      elif echo "$LABELS" | jq . | grep openshift.io >/dev/null
      then echo "openshift"
      elif echo "$LABELS" | jq . | grep 'instance-type.*k3s' >/dev/null
      then echo "k3s"
      elif echo "$LABELS" | jq . | awk '/nuvolaris.io\/kube/ {print $2}' | grep kind >/dev/null
      then echo "kind"
      else echo "generic"
      fi


  context:
    desc: select the context to use
    silent: true
    cmds: 
    - |
      if test -n "{{.CONTEXT}}"
      then  if {{.RUN}} kubectl config use-context "{{.CONTEXT}}"
            then {{.RUN}} kubectl config get-contexts
            else false
            fi
      else echo Using current context
          {{.RUN}} kubectl config get-contexts
      fi

  prepare:
    #desc: prepare the environment
    silent: true
    cmds:
    - "{{.CAT}} common/*.yaml roles/*.yaml crds/*.yaml"
    - "{{.RUN}} kubectl apply  -f common -f roles -f crds"

  operator:
    #desc: deploy operator
    silent: true
    cmds:
    - envsubst -i operator.yaml -o _operator.yaml
    - "{{.CAT}} _operator.yaml"
    - "{{.RUN}} kubectl apply -f _operator.yaml"
    - task: wait 
      vars:
        OBJECT: pod/nuvolaris-operator

  instance:
    #desc: deploy instance
    silent: true
    cmds:
    - envsubst -i whisk.yaml -o _whisk.yaml
    - |
      {{.CAT}} _whisk.yaml
      {{.RUN}} kubectl apply -f _whisk.yaml
    - task: wait 
      vars:
        OBJECT: pod/couchdb-0
    - task: wait
      vars:
        OBJECT: pod/controller-0

  create:
    silent: true
    desc: create all
    cmds:
    - task: prepare
    - task: operator
    - task: instance
  
  delete:
    silent: true
    desc: delete cluster
    cmds:
    - kubectl -n nuvolaris delete wsk/controller
    - kubectl -n nuvolaris delete all --all
    - kubectl -n nuvolaris delete pvc --all
    - kubectl delete ns nuvolaris

