version: '3'
tasks:
  
  default:
    silent: true
    cmds:
    - |
      if {{.__devcluster}} 
      then echo nuv setup devcluster
      elif test -n "{{.__context}}"
      then 
          if test -n "{{.__apihost}}"
          then echo nuv setup configure "{{.__apihost}}"
          fi
          echo nuv setup cluster {{.__context}}
      fi

  configure:
    silent: true
    cmds:
    - |
      if test -n "{{._apihost_}}"
      then echo config CONFIG_APIHOST="{{._apihost_}}"
      else echo config CONFIG_APIHOST="auto"
      fi
      if test -n "{{._tls_}}"
      then echo config ENABLE_TLS=true CONFIG_EMAIL="{{._email_}}"
      else
      fi

      config ENABLE_REDIS=${ENABLE_REDIS:-false}
      config ENABLE_MONGO=${ENABLE_MONGO:-false}
      config ENABLE_MINIO=${ENABLE_MINIO:-false}
      config ENABLE_CRON=${ENABLE_MINIO:-false}
      config ENABLE_STATIC=${ENABLE_STATIC:-false}
  
  enable:
    silent: true
    cmds:
    - |
      if {{.__redis}} || {{.__all}}
      then config ENABLE_REDIS=true
      fi
      if {{.__mongo}} || {{.__all}}
      then config ENABLE_MONGO=true
      fi
      if {{.__minio}} || {{.__all}}
      then config ENABLE_MINIO=true
      fi
      if {{.__cron}} || {{.__all}}
      then config ENABLE_CRON=true
      fi
      if {{.__static}} || {{.__all}}
      then config ENABLE_STATIC=true
      fi
    - task: status

  disable:
    silent: true
    cmds:
    - |
      if {{.__redis}} || {{.__all}}
      then config ENABLE_REDIS=false
      fi
      if {{.__mongo}} || {{.__all}}
      then config ENABLE_MONGO=false
      fi
      if {{.__minio}} || {{.__all}}
      then config ENABLE_MINIO=false
      fi
      if {{.__cron}} || {{.__all}}
      then config ENABLE_CRON=false
      fi
      if {{.__cron}} || {{.__all}}
      then config ENABLE_STATIC=false
      fi
    - task: status

  status:
    silent: true
    cmds:
    - | 
      echo "*** Configuration ***"
      echo "   ApiHost: $CONFIG_APIHOST"
      echo "     Email: $CONFIG_EMAIL"
      echo "       Tls: $ENABLE_TLS"
      echo "     Redis: $ENABLE_REDIS"
      echo "     Mongo: $ENABLE_MONGO"
      echo "     Minio: $ENABLE_MINIO"
      echo "      Cron: $ENABLE_CRON"
      echo "    Static: $ENABLE_STATIC"
 
  use-context:
    silent: true
    cmds: 
    - |
      if test -n "{{._context_}}"
      then  if kubectl config use-context "{{._context_}}"
            then kubectl config get-contexts
            else false
            fi
      fi
      kubectl config get-contexts

  devcluster:
    silent: true
    cmds:
    - |
        nuv configure "no-reply@example.com"
        nuv setup docker create
        nuv setup kubernetes create

  cluster:
    silent: true
    cmds:
    - task: use-context
    - nuv setup kubernetes create
    - nuv setup nuvolaris login

  server:
    silent: true
    cmds:
    - nuv setup apihost {{._server_}}
    - nuv setup k3s create SERVER="{{._server_}}" USERNAME="{{._user_}}"
    - nuv setup kubernetes create
    - nuv setup nuvolaris login


  delete:
    silent: false
    cmds:
    - task: use-context
    - |
      if {{.__local}}
      then nuv setup docker delete
      elif {{.__server}}
      then nuv setup k3s delete
      else nuv setup kubernetes delete
      fi


