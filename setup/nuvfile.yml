version: '3'
tasks:
  
  default:
    silent: true
    cmds:
    - |
      if {{.__devcluster}} 
      then nuv setup local
      fi

  local:
    silent: true
    cmds:
    - nuv setup docker create
    - nuv setup kubernetes create
    - nuv setup nuvolaris login

  use-context:
    silent: true
    cmds: 
    - |
      if test -n "{{._context_}}"
      then  if kubectl config use-context "{{._context_}}"
            then kubectl config get-contexts
            else false
            fi
      fi
      kubectl config get-contexts

  cluster:
    silent: true
    cmds:
    - task: use-context
    - nuv setup kubernetes create
    - nuv setup nuvolaris login

  server:
    silent: true
    cmds:
    - nuv setup apihost {{._server_}}
    - nuv setup k3s create SERVER="{{._server_}}" USERNAME="{{._user_}}"
    - nuv setup kubernetes create
    - nuv setup nuvolaris login

  enable:
    silent: true
    cmds:
    - |
      if {{.__redis}} || {{.__all}}
      then config.sh ENABLE_REDIS=true
      fi
      if {{.__mongo}} || {{.__all}}
      then config.sh ENABLE_MONGO=true
      fi
      if {{.__minio}} || {{.__all}}
      then config.sh ENABLE_MINIO=true
      fi
      if {{.__cron}} || {{.__all}}
      then config.sh ENABLE_CRON=true
      fi
      if {{.__cron}} || {{.__all}}
      then config.sh ENABLE_STATIC=true
      fi
      config.sh

  disable:
    silent: true
    cmds:
    - |
      if {{.__redis}} || {{.__all}}
      then config.sh ENABLE_REDIS=false
      fi
      if {{.__mongo}} || {{.__all}}
      then config.sh ENABLE_MONGO=false
      fi
      if {{.__minio}} || {{.__all}}
      then config.sh ENABLE_MINIO=false
      fi
      if {{.__cron}} || {{.__all}}
      then config.sh ENABLE_CRON=false
      fi
      if {{.__cron}} || {{.__all}}
      then config.sh ENABLE_STATIC=false
      fi
      config.sh

  status:
    silent: true
    cmds:
    - |
      echo "*** Configuration ***"
      config.sh

  delete:
    silent: false
    cmds:
    - task: use-context
    - |
      if {{.__local}}
      then nuv setup docker delete
      elif {{.__server}}
      then nuv setup k3s delete
      else nuv setup kubernetes delete
      fi

