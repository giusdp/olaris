version: '3'

vars:
  D: ""
  RUN: '{{if eq .D ""}}{{else}}echo{{end}}'
  CAT: '{{if eq .D ""}}true{{else}}cat{{end}}'

tasks:
  
  status:
    silent: true
    cmds:
    - echo todo

  devcluster:
    silent: true
    cmds:
    - |
      if {{.__status}}
      then {{.RUN}} nuv setup docker status
      elif {{.__uninstall}}
      then {{.RUN}} nuv setup docker delete
      else
          {{.RUN}} nuv setup docker create
          {{.RUN}} nuv setup kubernetes create
          {{.RUN}} nuv setup nuvolaris create
      fi

  cluster:
    silent: true
    cmds:
    - |
      if {{.__status}}
      then {{.RUN}} nuv setup kubernetes status CONTEXT={{._context_}}
      elif {{.__uninstall}}
      then {{.RUN}} nuv setup kubernetes delete CONTEXT={{._context_}}
      else
          {{.RUN}} nuv setup kubernetes create CONTEXT={{._context_}}
          {{.RUN}} nuv setup nuvolaris create
      fi

  server:
    silent: true
    cmds:
    - |
      if {{.__status}}
      then {{.RUN}} nuv setup k3s status SERVER="{{._server_}}" USERNAME="{{._user_}}"
      elif {{.__uninstall}}
      then {{.RUN}} nuv setup k3s delete SERVER="{{._server_}}" USERNAME="{{._user_}}"
      else
          {{.RUN}} nuv setup k3s create SERVER="{{._server_}}" USERNAME="{{._user_}}"
          {{.RUN}} nuv setup kubernetes create CONTEXT={{._context_}}
          {{.RUN}} nuv setup nuvolaris create
      fi


